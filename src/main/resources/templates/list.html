<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text= "${obj}"></title >
	<link rel="stylesheet" th:href="@{/css/application.css}">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<header>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<form class="container-fluid justify-content-start">
				<a class="navbar-brand" th:href="@{'/'}">Best of 2021</a>

				<a class="btn btn-sm btn-outline-secondary" type="button" th:href="@{'/films'}" th:text="Films"></a>
			    <a class="btn btn-sm btn-outline-secondary" type="button" th:href="@{'/songs'}" th:text="Songs"></a>
			</form>
		</div>
	</nav>
</header>

<body>

	<h1 class="text-center">Best of 2021</h1 >
	<div th:if="${list.size() > 0}">
		<ol class="list-group text-center">
			<li class="list-group-item d-flex justify-content-between align-items-center" th:each="item : ${list}" th:text="${item}"></li >
		</ol>
	</div>
	<p th:unless="${list.size() > 0}">No elements in list</p>



</body>



</html>
